<!DOCTYPE html>
<html>
<head>
  <title>Hotels – My Digha</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #004c99;
    }

    .hotel-card {
      margin: auto;
      padding: 20px;
      background: #e6f0ff;
      border: 2px solid #004c99;
      border-radius: 12px;
      max-width: 500px;
      text-align: left;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 10px;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      background-color: #004c99;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }

    #loading {
      color: #888;
    }
  </style>
</head>
<body>
  <h2>My Digha Hotels</h2>
  <p id="loading">Loading hotels...</p>
  <div id="hotelList"></div>
  <div class="button-container">
    <button onclick="prevHotel()">Previous</button>
    <button onclick="nextHotel()">Next</button>
  </div>

  <script>
    // Firebase config (same as admin)
    const firebaseConfig = {
      apiKey: "AIzaSyB9SGeSzQSP63szOYyzEFCd9-f26KRNA5I",
      authDomain: "dk-chats-2919c.firebaseapp.com",
      databaseURL: "https://dk-chats-2919c-default-rtdb.firebaseio.com",
      projectId: "dk-chats-2919c",
      storageBucket: "dk-chats-2919c.appspot.com",
      messagingSenderId: "620357656811",
      appId: "1:620357656811:web:ee4ada3c2e8baa0d679eae"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let hotels = [];
    let currentIndex = 0;

    async function loadHotels() {
      const list = document.getElementById("hotelList");
      list.innerHTML = '';
      document.getElementById("loading").style.display = "block";

      const snapshot = await db.collection("hotels").get();
      snapshot.forEach(doc => {
        hotels.push(doc.data());
      });

      document.getElementById("loading").style.display = "none";

      if (hotels.length > 0) {
        showHotel(0);
      } else {
        list.innerHTML = "<p>No hotels found.</p>";
      }
    }

    function showHotel(index) {
      const h = hotels[index];
      const list = document.getElementById("hotelList");

      list.innerHTML = `
        <div class="hotel-card">
          <h3>${h.name || 'N/A'}</h3>
          <p><b>Address:</b> ${h.address || 'N/A'}</p>
          <p><b>Mobile:</b> ${h.mobile || 'N/A'}</p>
          <p><b>WhatsApp:</b> ${h.whatsapp || 'N/A'}</p>
          <p><b>Email:</b> ${h.email || 'N/A'}</p>
          <p><b>Price Range:</b> ${h.price_range || 'N/A'}</p>
          <p><b>AC Room:</b> ₹${h.ac_price || 'N/A'}</p>
          <p><b>Non-AC Room:</b> ₹${h.non_ac_price || 'N/A'}</p>
          ${h.image1 ? `<img src="${h.image1}" alt="Hotel Image 1">` : ''}
          ${h.image2 ? `<img src="${h.image2}" alt="Hotel Image 2">` : ''}
        </div>
      `;
    }

    function nextHotel() {
      if (currentIndex < hotels.length - 1) {
        currentIndex++;
        showHotel(currentIndex);
      }
    }

    function prevHotel() {
      if (currentIndex > 0) {
        currentIndex--;
        showHotel(currentIndex);
      }
    }

    loadHotels();
  </script>
</body>
</html>
