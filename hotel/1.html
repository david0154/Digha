<!DOCTYPE html>
<html>
<head>
  <title>My Digha Hotels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffaf2;
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #004c99;
    }

    .hotel-card {
      background: #e0f0ff;
      border: 2px solid #004c99;
      border-radius: 10px;
      padding: 15px;
      margin: 20px auto;
      max-width: 500px;
      text-align: left;
    }

    .hotel-card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 10px;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      background-color: #004c99;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      margin: 0 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }

    #status {
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Welcome to My Digha Hotels</h2>
  <div id="status">Loading hotels...</div>
  <div id="hotelList"></div>

  <div class="button-container">
    <button onclick="prevHotel()">Previous</button>
    <button onclick="nextHotel()">Next</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB9SGeSzQSP63szOYyzEFCd9-f26KRNA5I",
      authDomain: "dk-chats-2919c.firebaseapp.com",
      projectId: "dk-chats-2919c",
      storageBucket: "dk-chats-2919c.appspot.com",
      messagingSenderId: "620357656811",
      appId: "1:620357656811:web:ee4ada3c2e8baa0d679eae"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let hotels = [];
    let currentIndex = 0;

    async function loadHotels() {
      document.getElementById("status").innerText = "Loading hotels...";
      try {
        const snapshot = await db.collection("hotels").get();
        snapshot.forEach(doc => {
          hotels.push(doc.data());
        });

        if (hotels.length === 0) {
          document.getElementById("status").innerText = "No hotels found.";
        } else {
          document.getElementById("status").innerText = "";
          showHotel(0);
        }
      } catch (error) {
        console.error(error);
        document.getElementById("status").innerText = "Error loading hotels.";
      }
    }

    function showHotel(index) {
      currentIndex = index;
      const h = hotels[index];
      const div = document.getElementById("hotelList");
      div.innerHTML = `
        <div class="hotel-card">
          <h3>${h.name || "Hotel Name"}</h3>
          <p><strong>Address:</strong> ${h.address || "N/A"}</p>
          <p><strong>Mobile:</strong> ${h.mobile || "N/A"}</p>
          <p><strong>WhatsApp:</strong> ${h.whatsapp || "N/A"}</p>
          <p><strong>Email:</strong> ${h.email || "N/A"}</p>
          <p><strong>AC Room Price:</strong> ₹${h.ac_min_price || "N/A"} - ₹${h.ac_max_price || "N/A"}</p>
          <p><strong>Non-AC Room Price:</strong> ₹${h.non_ac_min_price || "N/A"} - ₹${h.non_ac_max_price || "N/A"}</p>
          ${h.image1 ? `<img src="${h.image1}" alt="Hotel Image 1">` : ""}
          ${h.image2 ? `<img src="${h.image2}" alt="Hotel Image 2">` : ""}
        </div>
      `;
    }

    function nextHotel() {
      if (currentIndex < hotels.length - 1) {
        showHotel(currentIndex + 1);
      }
    }

    function prevHotel() {
      if (currentIndex > 0) {
        showHotel(currentIndex - 1);
      }
    }

    loadHotels();
  </script>
</body>
</html>
