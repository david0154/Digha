<!DOCTYPE html>
<html>
<head>
  <title>Hotels – My Digha</title>

  <!-- ✅ REQUIRED: Firebase core SDK (missing before) -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  
  <!-- Other Firebase services -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

  <!-- Your Firebase config -->
  <script src="hotel/firebase-config.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffaf2;
      text-align: center;
      padding: 20px;
    }
    img {
      width: 250px;
      height: auto;
      margin: 5px;
      border-radius: 10px;
      object-fit: cover;
    }
    .button-container {
      margin-top: 20px;
      text-align: center;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #hotelDisplay {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>Welcome to My Digha Hotels</h2>
  <div id="hotelDisplay">Loading...</div>
  <div class="button-container">
    <button onclick="prevHotel()">Previous</button>
    <button onclick="nextHotel()">Next</button>
  </div>

  <script>
    // ✅ Initialize services from firebase-config.js
    const db = firebase.firestore();

    let hotels = [];
    let currentIndex = 0;

    async function fetchHotels() {
      try {
        const snapshot = await db.collection("hotels").get();
        if (snapshot.empty) {
          console.log("No hotel data found in Firestore.");
          document.getElementById("hotelDisplay").innerHTML =
            "<p>No hotels found. Please add data to your 'hotels' collection in Firestore.</p>";
          return;
        }
        hotels = snapshot.docs.map(doc => doc.data());
        showHotel(0);
      } catch (error) {
        console.error("Error fetching hotels:", error);
        document.getElementById("hotelDisplay").innerHTML =
          `<p>Error loading hotels: ${error.message}. Please check your Firebase configuration and security rules.</p>`;
      }
    }

    function showHotel(index) {
      if (hotels.length === 0) {
        document.getElementById("hotelDisplay").innerHTML = "<p>No hotels available to display.</p>";
        return;
      }
      currentIndex = Math.max(0, Math.min(index, hotels.length - 1));
      const h = hotels[currentIndex];
      const container = document.getElementById("hotelDisplay");
      container.innerHTML = `
        <h3>${h.name || 'Hotel Name N/A'}</h3>
        <p>${h.address || 'Address N/A'}</p>
        <p><b>Mobile:</b> ${h.mobile || 'N/A'}</p>
        <p><b>WhatsApp:</b> ${h.whatsapp || 'N/A'}</p>
        <p><b>Email:</b> ${h.email || 'N/A'}</p>
        <p><b>Price Range:</b> ${h.price_range || 'N/A'}</p>
        <p><b>AC Room:</b> ${h.ac_price || 'N/A'}</p>
        <p><b>Non-AC Room:</b> ${h.non_ac_price || 'N/A'}</p>
        ${h.image1 ? `<img src="${h.image1}" alt="Hotel Photo 1">` : ''}
        ${h.image2 ? `<img src="${h.image2}" alt="Hotel Photo 2">` : ''}
      `;
    }

    function nextHotel() {
      if (currentIndex < hotels.length - 1) {
        showHotel(currentIndex + 1);
      }
    }

    function prevHotel() {
      if (currentIndex > 0) {
        showHotel(currentIndex - 1);
      }
    }

    fetchHotels();
  </script>
</body>
</html>
